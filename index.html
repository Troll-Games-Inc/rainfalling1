<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain ðŸ’§</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
        }
        
        .rain {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: rainfall linear infinite;
        }
        
        @keyframes rainfall {
            0% {
                transform: translateY(-10vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <script>
        function createRain() {
            const rain = document.createElement('div');
            rain.innerHTML = 'ðŸ’§';
            rain.classList.add('rain');
            rain.style.left = Math.random() * window.innerWidth + 'px';
            rain.style.animationDuration = Math.random() * 3 + 2 + 's'; // Randomize animation duration
            rain.style.opacity = Math.random(); // Randomize opacity
            document.body.appendChild(rain);

            setTimeout(() => {
                rain.remove();
            }, 10000); // Remove after 10 seconds
        }

        setInterval(createRain, 100); // Create new Raindrop every 100ms
    </script>
</body>

</html>
