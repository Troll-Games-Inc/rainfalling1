<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Falling</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
        }
        
        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: snowfall linear infinite;
        }
        
        @keyframes snowfall {
            0% {
                transform: translateY(-10vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = 'â„';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Randomize animation duration
            snowflake.style.opacity = Math.random(); // Randomize opacity
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000); // Remove after 10 seconds
        }

        setInterval(createSnowflake, 100); // Create new snowflake every 100ms
    </script>
</body>

</html>
